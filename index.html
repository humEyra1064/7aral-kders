<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;1,100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>REGISTER PAGE</h1>
    <form action="">
        <div>
            <label for="firstname">First Name:</label>
            <input class="inputs" type="text" name="firstname" id="firstname" placeholder=" Enter your firstname" required>
        </div>

        <div>
            <label for="lastname">Last Name:</label>
            <input class="inputs" type="text" name="lastname" id="lastname" placeholder=" Enter your lastname" required>
        </div>

        <div>
            <label for="email">Email</label>
            <input class="inputs" type="text" name="email" id="email" placeholder="Enter your Email" required>
        </div>

        <div>
            <label for="password">Password</label>
            <input class="inputs"type="password" name="password" id="password" placeholder="your password" required>
        </div>

        <div>
            <label for="dob">Day of Birth</label>
            <input class="inputs" type="date" name="dob" id="dob" value="01-01-2022" placeholder="Enter your birthday" required>
        </div>

      

        <div>
            <label for="phone">Phone</label>
            <input class="inputs"type="tel" name="phone" id="phone" placeholder="Enter your phone number" required>
        </div> 
        
        <div class="textarea-div">
            <label for="adress">Adress</label>
            <textarea class="inputs"name="adress" id="adress" cols="20" rows="5"></textarea>
        </div>

        <div>
            <label for="country">Country</label>
            <select class="inputs"name="country" id="country">
              <option value="">Select Country</option>
              <option value="Turkey">Turkey</option>
              <option value="Germany">Germany</option>
              <option value="USA">USA</option>
              <option value="UK">UK</option>
            </select>
          </div>

          <div>
            <label for="gender">Gender</label>

        <div class="gender-div">
            
            <input class="radio-check"type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input class="radio-check" type="radio" name="gender" id="female">
            <label for="">Female</label>

            
        </div>
    </div>

        <div>
            <label for="languages">Languages</label>
            <div class="lang-div">

            <input class="radio-check"type="checkbox" name="lang" id="türkçe" checked />
            <label for="türkçe">Türkçe</label>
    
            <input class="radio-check" type="checkbox" name="lang" id="english" />
            <label for="english">English</label>
    
            <input class="radio-check" type="checkbox" name="lang" id="français" />
            <label for="français">Français</label>



        </div>
        </div>

        <div class="btn-container">
           
           <input type="submit" value="save">
           <input type="reset" value="clear">
           
        </div>









    </form>
    
    
</body>
</html>
